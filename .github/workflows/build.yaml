name: Build latest toolchain images
on:
  push:
    branches:    
      - 'main'
  schedule: 
    - cron: '20 20 * * *'
jobs:
 build-c-cplusplus:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Build image
        uses: distroless/actions/apko-publish@34c6602a14fff7b4cdbf62984291d0c57d67eb66
        with:
          config: c-cplusplus.yaml
          tag: ghcr.io/microrun/toolchain-c-cplusplus:latest